<!--演示VUE的基本用法-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VUE例子1</title>
    <!--    引入bootstrap样式文件-->
    <link rel="stylesheet" th:href="@{/assets/bootstrap-5.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid" id="app">

    <h4 class="mt-3">1.使用 v-model 实现表单数据双向绑定</h4>
    <form id="form1">
        姓名:<input type="text" name="username" v-model="user.name">
        <p></p>
        年龄:<input type="text" name="age" v-model="user.age">
        <p></p>
        <span class="text-success">  姓名：{{user.name}};年龄:{{user.age}}</span>
    </form>

    <p></p>
    <h4>3.使用 v-model实现复杂的表单数据双向绑定</h4>
    <form id="form2">
        是否党员(单个复选框):<p></p>
        <input type="checkbox" id="partMember" v-model="user.isPartMember">
        <label for="partMember">党员</label> <br>
        <span class="text-primary">选择结果:{{user.isPartMember}}</span>
        <p></p>
        喜欢的体育运动(多个复选框):
        <input type="checkbox" id="basketball" value="爬山" v-model="user.sports"><label for="basketball">爬山</label>
        <input type="checkbox" id="tabletenis" value="乒乓球"v-model="user.sports"><label for="tabletenis">乒乓球</label>
        <input type="checkbox" id="socer" value="足球" v-model="user.sports"><label for="socer">足球</label>
        <input type="checkbox" id="tenis" value="网球" v-model="user.sports"><label for="tenis">网球</label>
        <input type="checkbox" id="swimming" value="游泳" v-model="user.sports"><label for="swimming">游泳</label>
        <p></p>
        <span class="text-primary">选择结果: {{user.sports}}</span>

        <p></p>
        年级(单选按钮): <p></p>
        <input type="radio" id="grade1" v-model="user.grade"  value="大一">
        <label for="grade1">大一</label>
        <br>
        <input type="radio" id="grade2" v-model="user.grade"  value="大二333">
        <label for="grade1">大二</label> <br>
        <input type="radio" id="grade3" v-model="user.grade" value="大三222">
        <label for="grade1">大三</label> <br>
        <input type="radio" id="grade4" v-model="user.grade" value="大四">
        <label for="grade1">大四</label> <br>
        <span class="text-primary">选择结果:{{user.grade}}</span>
        <p></p>
        选择拟就业的城市(单选按钮): <p></p>
        <select v-model="user.city" >
            <option disabled value="">请选择</option>
            <option>中山</option>
            <option>深圳</option>
            <option>广州</option>
            <option>北京</option>
            <option>上海</option>
        </select><br>
        <span class="text-success">选择结果:{{user.city}}</span>
    </form>
    <p></p>
</div>

<!--引入bootstrap5的js脚本-->
<script src="/assets/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="/assets/bootstrap-5.1.3/js/popper.min.js"></script>
<script th:src="@{/assets/axios/axios.min.js}"></script>
<!--引入vue2的js文件-->
<script th:src="@{/assets/vue/vue.js}"></script>
<script>
    <!--    使用new Vue()方法创建一个vue对象,实现和div的绑定，即div数据和vm对象的数据实现一一绑定-->
    // Vue方法参数是一个json对象
    var vm = new Vue({
        el: '#app',
        data: {
            message: '你好，欢迎学习vue前端教程!',
            user: {
                name: '李东升',
                age: '23',
                isPartMember: '',
                sports: [],
                grade: '',
                city: ''

            }
        }
    })
</script>

</body>
</html>
