<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--            内容显示主要面板-->
<div class="card" th:object="${userVo}">
    <div class="card-header">
        <h4>用户ID号# <span th:text="*{id}"></span></h4>
    </div>
    <div class="card-body">
        <ul class="list-unstyled">
            <li>用户名：<span th:text="*{username}">  </span>
            </li>
            <p></p>
            <li>email地址：<span th:text="*{email}"></span></li>
            <p></p>
            <li>电话号码：<span th:text="*{phoneNumber}"></span></li>
            <p></p>
            <li>状态：
                <span style="font-size: 15px" th:if="*{status==1}" class="badge  badge-pill badge-success"
                      th:text="正常"></span>
                <span style="font-size: 15px" th:if="*{status==0}" class="badge  badge-pill badge-secondary"
                      th:text="停用"></span>
            </li>
            <p></p>
            <li>角色：
                <th:block  th:each="role:${userVo.roles}">
                    <span style="font-size: 15px" class="badge badge-pill badge-info" th:text="${role.roleName}"></span>
                </th:block>
            </li>
            <p></p>
            <li> 描述：<span th:text="*{remark}"></span></li>
            <p></p>
            <li> 创建时间：<span th:text="*{createdTime}"></span></li>
            <p></p>
            <li> 修改时间：<span th:text="*{updatedTime}"></span></li>
            <p></p>
        </ul>
    </div>
    <div class="card-footer">
        <div class="row">
            <button type="button" class="offset-7  btn btn-warning " onclick="showEditDlg()" style="margin-right: 15px"><i
                    class="fa fa-edit"></i>编辑
            </button>
            <button type="button" class="  btn btn-primary" data-dismiss="modal"><i class="fa fa-close"></i>关闭
            </button>
        </div>
    </div>
</div>
<script th:inline="javascript">
    function showEditDlg() {
        //隐藏当前对话框
        $('#viewModal').modal('hide');
        //打开编辑对话框
        openEditModal([[${userVo.id}]]);
    }
</script>
