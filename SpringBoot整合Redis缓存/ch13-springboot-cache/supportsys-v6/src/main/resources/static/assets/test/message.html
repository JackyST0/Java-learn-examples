<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  href="../bootstrap4/css/bootstrap.min.css"/>
</head>
<body>
<div class="p40">
    <p class="title">点击调用提示</p>
    <button class="btn btn-info">信息提醒</button>
    <button class="btn btn-success">成功提示</button>
    <button class="btn btn-warning">警告提示</button>
    <button class="btn btn-danger">失败提示</button>
    <button class="btn btn-default">拓展一下</button>
</div>
<script src="../jquery/jquery.min.js"></script>
<script src="../bootstrap4/js/bootstrap.bundle.min.js"></script>
<script src="../message/message.js"></script>
<script>
    $('.btn-info').on('click', function () {
        $.message({
            message: '信息提醒',
            type: 'info',
            showClose:true
        });
    })

    $('.btn-success').on('click', function () {
        Message.success("操作成功提示");
    })
    $('.btn-warning').on('click', function () {
        $.message({
            message: '警告提示',
            type: 'warning',
            duration: 0,
            showClose: true,
            center: true,
            onClose: function () {
                alert('知道了')
            }
        });
    })
    $('.btn-danger').on('click', function () {
        $.message({
            message: '失败提示',
            type: 'error'
        });
    })
</script>
</body>
</html>
